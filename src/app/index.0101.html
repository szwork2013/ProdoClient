 <!DOCTYPE html>
 <html ng-app="angularResourceApp">
 <head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prodonus is a warranty and social network platform for products that manages warranty and enables conversations between manufacturer and consumers, both individuals and companies">
    <meta name="robots" content="noodp, noydir" />
    <meta name="author" content="">
    <!-- <link rel="shortcut icon" href="../../assets/ico/favicon.png"> Needs to be addressed later -->
    <title>Angularjs Resource</title>
 
    <link rel=" stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/prodonus.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">
    
 </head>

 <body ng-controller="ResourceCtrl">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span10">
        <ul class="templates">
          <li ng-repeat="template in templates">
            <table id="prodo-summary-table" class="table table-condensed table-hover table-striped">
            <tbody>
            <tr  id="prodo-summary-datarow">
            <td>{{template.templatetype}}</td>
            <td>{{template.subject}}</td>
            <td>{{template.description}}</td>
            </tr>
          </li>
        </ul>
      </div>
    </div>
 </div>   

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.0/angular-ui-router.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
  <script src="http://momentjs.com/downloads/moment.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-strap/0.7.2/angular-strap.min.js"></script>
  <script src="resourceController.js"> </script>
 </body>
 </html>
