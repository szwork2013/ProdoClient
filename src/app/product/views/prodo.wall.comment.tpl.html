<!--<div id="prodo-comment-container" class="container" style="border: 1px solid #94d2f8; width: 80%; margin-left:64.5px; " ng-controller="ProductController">-->
<div id="prodo-comment-fixed" style="">


<!-- tabs -->

 <div class="prodo-comment-Text-tabs " id="tabs" style="align:left;"  >
    <ul id="commentTab" class=" commentTab nav nav-pills" ng-init="tabSearch = false;
    tabComment = true" >
            
             <li >
             <a  style="cursor: pointer; cursor: hand;" ng-click="tabComment = true; tabSearch=false;">
             <div  id="fa-removeComment" name="rm" class=" fa fa-comments-o fa-lg  " ></div></a></li>
              <li>
              <a  style="cursor: pointer; cursor: hand;"  ng-click="tabSearch =  true ;
                tabComment = false;">
                <div id="fa-tagsComment" class="fa fa-search fa-lg"  ></div></a></li>        
              </ul> 
              <div class="tab-content">
             

                  <div id="Remove" ng-show="tabComment == 1"   >
                   
                   

                            <div id="prodo-comment-enterComment" >
                            
                              <span class="label label-info   "  >{{300 - commenttextField.userComment.length}}</span> 
                              <a href="" ng-click="getLatestComments()" > <div class="label label-info "  id="responseComment"  style="display: none">  </div></a>

                              <div ng-controller="DragImageController">
                               
                                  <div id="prodo-comment-textBox-container">
                                    <div id="holder"> 
                                         <textarea id="prodo-comment-Textbox" col="40" type="text" class="form-control " name="txtComment" placeholder="Product Conversation [max 300 characters]"   ng-model="commenttextField.userComment" comment-limit="300" ng-enter="addProductComment()" required  ></textarea>
                                    
                                      <!-- tags -->
                                      <div id="prodo-productTags">
                                        <form  role="form">
                                          <div  style="width:518px; " >
                                            <tags-input  add-on-enter="false" add-on-space="true" ng-model="mytags" placeholder="Add tags"  list="pretags" ng-enter="addProductComment()"
                                            replace-spaces-with-dashes="false"></tags-input>
                                          </div>
                                        </form>
                                      </div>    

                                           <div style="width:75px;" id="CommentImg"   >
                                                   <a class="close" id= "crossButton"  style="display:none" ng-click="clearReader()">&times;</a> 
                                                    <img style="display:none;width:50px; height:50px;"  id="prodo-uploadedCommentImage" />
                                           </div>
                                          
                                           <div  class="alert alert-warning alert-dismissable pull-right" id="errAlert" style="display:none;   width:400px;" >
                                                 <span id="errorMsg"></span>
                                                 <button type="button" class="close" data-hide="alert"  onclick="$('#errAlert').css('display', 'none');  " >&times;</button> 
                                           </div>

                                    </div>
                                  </div>

                              <!--   <span > 
                                  tags
                             
                                </span> -->
                              </div>
                                <p id="upload" class="hidden">
                                  <label  >
                                    <br>
                                    <input type="file"    >
                                  </label>
                                </p>
                                                  
                            </div> 

                  </div>     


                  <div id="Remove" ng-show="tabSearch == 1"  style="padding-bottom: 10px;" >

                 
                    <br>
                    <input ng-model="search" class="commentSearchTextbox form-control " id="prodo-comment-search-Textbox"  type="text"   placeholder="Search comments ...">

                
                </div>
              </div>
            </div>
<!-- tabs -->

  
  <ul class="media-list "  id="prodo-comment-media-list">

    <div prodo-comments    id="prodo-comment-commentContainer"  >

    </div>  
  </ul>

  <button class="" id="load-more" ng-click="loadMoreComments()">  
    <img  id="img-spinner" style="alignment:center; padding :5px;" ng-class="searching && 'active' "                         src="https://raw.github.com/ThomasBurleson/angularJS-TwitterSearch/master/webroot/assets/image/spinner2.gif" alt="Loading"/>
    Load more...  
  </button>
  <div id="loadMoreCommentMsg" style="text-align:center; width:518px; font-family: Helvetica ;"></div>
</div>
