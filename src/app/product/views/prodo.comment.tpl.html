<div id="prodo-comment-enterComment" >
    <span class="label label-info   "  >{{300 - commenttextField.textF.length}}</span>   
    <textarea  type="text" required onKeyPress="return (this.value.length < 300);
               "  class="form-control" name="txtComment" placeholder="Product Conversation [max 300 characters]" id="prodo-comment-Textbox" col="40"  ng-model="commenttextField.textF" comment-limit="300" ng-enter="addProductComment()" ></textarea> 
</div>
<ul class="media-list "  id="prodo-comment-media-list">
    <li  id="prodo-comment-media"  class="media list-animate-item" ng-repeat="comment in productComments.comments track by $index"    >
        <a class="pull-left" href="#">
            <img class="media-object" id="img-user" ng-src="{{comment.dp}}" alt="User"/> 
        </a>
        <div class="media-body">
            <div class=" pull-left " id="prodo-comment-userName"  >{{comment.userName}}</div>
            <div id="prodo-comment-companyName" class="pull-left"> @{{toCamelCase(comment.companyName)}}-{{comment.group}}</div>  
            <div class="pull-right" id="prodo-comment-timePosted" >{{fromNow(comment.time)}}</div> 
            <div class="pull-left" id="prodo-comment-row-fluid" > {{comment.text}}</div><br>
            <div class="prodo-comment-tabs" id="tabs"   >
                <ul id="myTab" class="nav nav-pills" >
                    <li><a  class="fa fa-tags" ng-click="tab = 1"></a></li>
                    <li><a   class="fa fa-reply" ng-click="tab = 2"></a></li>
                    <li><a   class="fa fa-trash-o" ng-click="tab = 3"></a></li>
                </ul>
                <div class="tab-content">
                    <div id="Tag" ng-show="tab == 1">
                        <form class="form-horizontal" role="form">
                            <div class="form-group"   >
                                <tags-input  ng-model="comment.tags" placeholder="Add tags" list="pretags" min-length="1"
                                             replace-spaces-with-dashes="false"></tags-input>
                            </div>
                        </form>
                    </div>
                    <div id="Reply" ng-show="tab == 2" >
                        <div id="prodo-comment-enterComment">
                            <form ng-submit="replyProductComment()">
                                <span class="label label-info" >{{300 - replytextField.textF.length}}</span>   
                                <input type="text"  required onKeyPress="return (this.value.length < 300);" class="form-control" name="txtComment" placeholder="Product Conversation [max 300 characters]" id="prodo-comment-ReplyTextbox"  ng-model="replytextField.textF" comment-limit="300" autocomplete="off" />
                            </form>
                        </div>
                    </div> 
                    <div id="Remove" ng-show="tab == 3"> Are you sure to remove this comment??
                        <a ng-click="deleteProductComment(comment)">&nbsp; Yes </a>
                    </div>      
                </div>
            </div>
        </div>
    </li>
</ul>
