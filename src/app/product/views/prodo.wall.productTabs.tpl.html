 <div ng-app="prodo.ProductApp" id="prodo-comment-container" class="container prodo-ProductContainer" ng-controller="ProductController" >

<!--  -->
  <div growl></div>
<div id="ErrMsging" class="prodo-ErrMsging"></div>
<br>
<div id="prodo-ProductDetails">
<div >
<img class="img prodo-productLogoDisplay" id="productLogo" ng-src="{{product.product_logo.image}}" />
<strong class="prodo-productNameStrong" >&nbsp;<span ng-bind="product.name.substring(0,20)"> </span></strong>
<a href="" ng-style="CheckIfAlreadyFollowingProduct()" id="prodo-followBtn" ng-click="followCurrentProduct()"   class="pull-right btn btn-primary btn-sm">  Follow </a>

<br>
<span class="prodo-Modelno" >MODEL NO :&nbsp; <span ng-bind="product.model_no"></span>
<br>
<span> <i ng-click="ShowDescription();" class="fa fa-caret-right fa-2x prodo-cursor"></i>Description :
<p id="prodo-description" class="prodo-description" ng-bind="product.description" > 
</p> 
</span>
 </span>

<table class="table child "  id="prodo-ProductFeatureTable" >
           
            <tr id="prodo-productbnd" class="prodo-productTabledis"  ng-show="product.banneddate">
              <td>Product Banned on : &nbsp;<span ng-bind="formatDate(product.banneddate)"></span></td>
            </tr>
            <tr   id="prodo-productDiscontinued"  >
              <td class="prodo-productTabledis"  ng-show="product.sale_discontinuation_date"  >Product Discontinued On &nbsp; <span ng-bind="formatDate(product.sale_discontinuation_date)">
              </span></td>
               <td class="prodo-productTabledis" ng-show="product.support_discontinuation_date" >Support Discontinued On  &nbsp;<span ng-bind="formatDate(product.support_discontinuation_date)" > </span></td>
              </tr>
                               
 </table>

</div>

<div id="prodo-ProdoProductComments">
   
   <div id="prodo-comment-fixed" ng-controller="ProductCommentController">


<!-- tabs -->

 <div class="prodo-comment-Text-tabs " id="tabs">

    <ul id="commentTab" class=" commentTab nav nav-pills" ng-init="tabSearch = false;tabFeature=false;
    tabComment = true" >
            
             <li >
             <a  class="prodo-cursor"  ng-click="tabComment = true; tabSearch=false;tabFeature=false;">
             <div  id="fa-removeComment" name="rm" class=" fa fa-comments-o fa-lg  " ></div></a></li>
              <li>
              <a  class="prodo-cursor" ng-click="tabSearch =  true ;
                tabComment = false;tabFeature=false;">
                <div id="fa-tagsComment" class="fa fa-search fa-lg"  ></div></a></li>        
                 <li>
              <a  class="prodo-cursor"  ng-click="tabFeature=true;tabSearch =  false ;
                tabComment = false;">
                <div id="fa-tagsFeature" class="fa fa-list fa-lg"  ></div></a></li>        
              </ul> 
              <div class="tab-content">
             

                  <div id="Remove" ng-show="tabComment == 1"   >
                   
                   

                            <div id="prodo-comment-enterComment" >
                            
                              <span class="label label-info   " ng-bind="300 - commenttextField.userComment.length" ></span> 
                              <a href="" ng-click="getLatestComments()" > <div class="label label-info prodo-display-discont"  id="responseComment" >  </div></a>

                              <div ng-controller="DragImageController">
                               
                                  <div id="prodo-comment-textBox-container">
                                    <div id="holder"> 
                                    
                                         <textarea id="prodo-comment-Textbox" col="40" type="text" class="form-control " name="txtComment" placeholder="Product Conversation [max 300 characters]"   ng-model="commenttextField.userComment" comment-limit="300" ng-enter="addProductComment()" required  pop-over items="featuretags", title="Select Feature" ></textarea>


                                    
                                      <!-- tags -->
                                      <div id="prodo-productTags">
                                        <form  role="form">
                                          <div  class="prodo-TagsBox" >
                                            <tags-input  add-on-enter="false" add-on-space="true" ng-model="mytags" placeholder="Add tags"  list="pretags" ng-enter="addProductComment()"
                                            replace-spaces-with-dashes="false"></tags-input>
                                          </div>
                                        </form>
                                      </div>    

                                           <div class="prodo-CommentImgPrePosting" id="CommentImg"   >
                                                   <a class="close prodo-display-discont" id= "crossButton" ng-click="clearReader()">&times;</a> 
                                                    <img class="prodo-uploadedImg" id="prodo-uploadedCommentImage" />
                                           </div>
                                          
                                        </div>
                                  </div>

                              <!--   <span > 
                                  tags
                             
                                </span> -->
                              </div>
                                <p id="upload" class="hidden">
                                  <label  >
                                    <br>
                                    <input type="file"    >
                                  </label>
                                </p>
                                                  
                            </div> 

                  </div>     


                  <div id="Remove" ng-show="tabSearch == 1" class="prodo-padding-bottom"  >

                 
                    <br>
                    <input ng-model="search" class="commentSearchTextbox form-control " id="prodo-comment-search-Textbox"  type="text"   placeholder="Search comments ...">

                
                </div>
                <div id="Remove" ng-show="tabFeature == 1" class="prodo-padding-bottom" >
                    
                    <table class="table child " id="prodo-ProductFeatureTable" >
                       <tr >
                         <td> <dt>Feature</dt> </td>
                         <td> <dt>Description </dt></td>
                        
                       
                       </tr>
                       <tr ng-repeat="feature in features track by $index">
                         <td  > <span ng-bind="feature.featurename"> </span></td>
                         <td  > <span ng-bind="feature.featuredescription"> </span></td> 
                       </tr>

                    </table>
                </div>
              </div>
            </div>
<!-- tabs -->

  
  <ul class="media-list "  id="prodo-comment-media-list">

    <div prodo-comments    id="prodo-comment-commentContainer"  >

    </div>  
  </ul>

  <button class="" id="load-more" ng-click="loadMoreComments()">  
       <span id="img-spinner" > <i  class=" prodo-loadmoreColor fa fa-spinner fa-spin "> </i></span>
       Load more...
  </button>
 
  <div id="loadMoreCommentMsg" class="prodo-loadmoreMsg" ></div>
</div>
 

</div>




</div>
