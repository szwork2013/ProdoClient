<div style="margin: 20px auto;">


<center>
<b> Product Information  </b>
<table class="table" style="width:70%">
	<tr>
		<td>
			Model No :
		</td>
		
		<td>
	        <span ng-bind="product.model_no"></span>
		</td>
	</tr>

	<tr>
	<td>
		  Category :  
	</td>
	
	<td>
         <ul style="padding-left: 0px;" >
            <li ng-repeat="category in product.category track by $index" class=" prodo-categoryTags" >  <span ng-bind="category" > </span>
            </li>
         </ul>
	</td>
	</tr>

	<tr>
	<td style="width: 25%;">
		Description : 
	</td>
	
	<td>
            <div id="profile-description">
		      <div ng-bind="product.description">
		        
		      </div>
		     
	</td>
	</tr>

        <td>Product Banned on : &nbsp;<span ng-bind="formatDate(product.banneddate)"></span></td>
      </tr> -->
     <tr   class="prodo-productDiscontinued" ng-show="product.sale_discontinuation_date">
        <td style="width: 25%;">
           Product Discontinued On 
        </td>
        <td >
         <span ng-bind="formatDate(product.sale_discontinuation_date)">
          </span>
        </td>
     </tr>
      <tr   class="prodo-productDiscontinued" ng-show="product.support_discontinuation_date">
        <td style="width: 25%;">
            Support Discontinued On 
		</td>
		<td>
            <span ng-bind="formatDate(product.support_discontinuation_date)" > </span>
         </td>
      </tr>

</table>

</center>



</div>
