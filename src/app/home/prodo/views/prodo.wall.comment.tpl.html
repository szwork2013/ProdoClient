<div id="prodo-comment-container" class="container" style="border: 1px solid #94d2f8; width: 80%; margin-left:64.5px; height: 300px;"><h4>Comments to display</h4>

 <div ng-controller="CommentController" id="prodo-comment-fixed" >
      <div align="center">
       <div id="prodo-comment-textArea">
        <textarea cols="30" required rows="5" name="txtComment" type="text" placeholder="Add comment" id="prodo-comment-Textbox"  ng-model="textField" comment-limit="300">  </textarea>
        <button ng-click="add() " class="btn btn-default navbar-btn" >Add</button><br>
        <p>{{300 - textField.length}} chars remaining</p>
        </div>
      <div id="prodo-comment-commentLabel">   
      <h2 >Comments</h2>
      </div><br>
      <div prodo-comments when-scrolled="loadMore()" comments="comments" pages-size="pagesSize" pages-shown="pagesShown" id="prodo-comment-commentContainer"  >
      </div>  
  
         </div>

    </div>














</div>
