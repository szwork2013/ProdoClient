<div id="prodo-view-regeneratetoken">
  <div id="prodo-regeneratetoken-panel" class="panel panel-default">
    <div id="prodo-regeneratetoken-panel-heading" class="panel-heading">Token Expired</div>
     <div class="panel-body">
      <div ng-show="showmessage('alert-info', 'Token expired. Please enter your enailid to regenrate verification token.')" class="error">
        <prodo-alert-message></prodo-alert-message>
      </div>
        <input id="prodo-input-regeneratetoken" name="email" class="form-control" type="email" placeholder="Email" required ng-model="user.email" /><i class="fa fa-check" ng-show="forgotPasswordForm.email.$dirty && forgotPasswordForm.email.$valid"></i>
        <div class="error" 
            ng-show="(forgotPasswordForm.email.$dirty && forgotPasswordForm.email.$invalid && forgotPasswordForm.submitted) || 
            (forgotPasswordForm.email.$invalid && forgotPasswordForm.submitted) || (forgotPasswordForm.email.$dirty && forgotPasswordForm.email.$error.required)">
          Email is required.
        </div>
        <div class="error" 
        ng-show="forgotPasswordForm.email.$dirty && forgotPasswordForm.email.$error.email">
        Enter valid email!
        </div>
        <button id="prodo-button-regeneratetoken" class="btn btn-sm btn-primary">Submit</button>
      </div>
     </div>
  </div>
