<!-- Prodonus Signin View Template -->
<div id="prodo-view-signin" ng-controller="UserSigninController">
 
  <form id="prodo-form-signin" name="signinForm" class="css-form" ng-submit="signin()" novalidate>

    <div class="control-group">

      <h4 id="prodo-signin-heading">Signin</h4>
        <input id="prodo-input-signin" name="email" class="form-control" type="email" placeholder="Email" required ng-model="user.email" /> 
      
      
        <input id="prodo-input-signin" type="password" class="form-control" id="password1" name="password" placeholder="Password" ng-model="user.password" required>
  </div>  

  <button id="prodo-button-signin" class="btn btn-sm btn-primary">Sign In</button>
  <div prodo-spinner></div>

  </form>

  </div>
