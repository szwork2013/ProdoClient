<div class="modal fade" id="forgotEmail">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Forgot Password</h4>
         
      </div>
    <div class="modal-body">

      <input name="email" class="form-control" type="email" placeholder="Email"required ng-model="reset.email" />  
       
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-md btn-primary">Send</button>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
