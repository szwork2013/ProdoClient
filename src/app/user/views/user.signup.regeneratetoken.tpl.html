  <div id="prodo-view-regeneratetoken">
  <div id="prodo-regeneratetoken-panel" class="panel panel-default">
    <div style="font-weight:bold;" id="prodo-regeneratetoken-panel-heading" class="panel-heading">Regenerate Verification Token</div>
     <div class="panel-body">
      <div ng-show="showmessage('alert-info', ' Your token is expired or error sending verification email. Please enter your email below to regenerate verification token.')" >
        <prodo-alert-message></prodo-alert-message>
        
        <input id="prodo-input-regeneratetoken" name="email" class="form-control" type="email" placeholder="enter email address" required ng-model="user.email" /> 
        <button id="prodo-button-regeneratetoken" class="btn btn-sm btn-primary" ng-click="regeneratetoken()">Submit</button>
        <div prodo-spinner></div>
      </div>
     </div>
  </div>
</div>
