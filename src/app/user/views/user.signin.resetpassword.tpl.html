<!-- User reset password template -->
<div id="prodo-view-resetPassword">
 
  <form id="prodo-form-resetPassword" name="resetPasswordForm" class="css-form" ng-submit="resetpassword()" novalidate>
	    <div class="control-group">

	      <h4 id="prodo-forgotPassword-heading">Reset Password</h4>

	      <input id="prodo-input-resetPassword" type="password" class="form-control" name="newpassword" placeholder="New Password" ng-model="user.newpassword" prodonus-password-validate required><i class="fa fa-check" ng-show="resetPasswordForm.newpassword.$dirty && resetPasswordForm.newpassword.$valid" ></i>
	         

	      <input id="prodo-input-resetPassword" type="password" class="form-control" name="confirmpassword" placeholder="Confirm Password" ng-model="user.confirmnewpassword" prodonus-password-check="user.newpassword" required/><i class="fa fa-check" ng-show="resetPasswordForm.confirmpassword.$dirty && resetPasswordForm.confirmpassword.$valid" ></i> 
	        
	    </div>  

	    	<button id="prodo-button-resetPassword" class="btn btn-sm btn-primary">Submit&nbsp;&nbsp;<div prodo-spinner></button>

	    	<div ng-show="(resetPasswordForm.confirmpassword.$dirty && resetPasswordForm.confirmpassword.$invalid) || (resetPasswordForm.newpassword.$dirty && resetPasswordForm.newpassword.$invalid) || (resetPasswordForm.$invalid && resetPasswordForm.submitted)" class="prodo-alert-error-container alert alert-danger">
		      <ul class="error-ul" >
		        <li ng-show="resetPasswordForm.newpassword.$dirty && resetPasswordForm.newpassword.$error.required && resetPasswordForm.newpassword.$invalid">Password should contain atleast 6 characters, a number, alphabet and special symbol</li>
		        <li ng-show="resetPasswordForm.confirmpassword.$dirty && resetPasswordForm.confirmpassword.$error.required">Password is required.</li>
		        <li ng-show="resetPasswordForm.confirmpassword.$dirty && resetPasswordForm.confirmpassword.$invalid">Password should be same as above.</li>
		      </ul>
    		</div>
  </form>
</div>
