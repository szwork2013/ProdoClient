<!-- User forgot password template -->
<div id="prodo-view-forgotPassword">
 
  <form id="prodo-form-forgotPassword" name="forgotPasswordForm" class="css-form" ng-submit="forgotpassword()" novalidate>

    <div class="control-group">

      <h4 id="prodo-forgotPassword-heading">Forgot Password</h4>

      <hr class="prodo-wizard-hr" size=3 noshade>

        <input name="email" class="prodo-input-forgotPassword form-control" type="email" placeholder="Email" required ng-model="user.email" /><i class="fa fa-check" ng-show="forgotPasswordForm.email.$dirty && forgotPasswordForm.email.$valid"></i>
      
  </div>  

  <button id="prodo-button-forgotPassword" class="btn btn-sm btn-primary">Submit&nbsp;&nbsp;<div prodo-spinner></div></button>
  

  </form>

  </div>
