  
<!-- Product list code -->
<div id="prodo-sidebar-followedproductlist-container" class="container">
   <div id="prodo-sidebar-list-group" class="list-group">
    <div id="prodo-sidebar-list" class="list" ng-repeat="fp in usersession.currentUser.products_followed">
      <a ng-class="{'active':isCurrentListIndex($index)}" href="#" id="prodo-sidebar-list-group-item" class="list-group-item">{{fp.name}}</a>

  </div>

<!-- Product list code -->
<div id="prodo-sidebar-followedproductlist-container" class="container">
     <div id="prodo-sidebar-list-group" class="list-group">
        <div id="prodo-sidebar-list" class="list" >
            <a ng-class="{'active':isCurrentListIndex(0)}" href="#" id="prodo-sidebar-list-group-item" class="list-group-item">Search</a>
               <div  id="prodo-sidebar-list-group-main" class="list-group-item">
                   <input type="text" class="prodoAdvancedSearchTextbox"  name="product" typeahead="name for name in enhancement| filter:$viewValue | limitTo:100" id="searchText" ng-model="productSearch.product"  style="width:100%" placeholder="Search..."  typeahead-on-select="sampleDataEmitSearch()"   ></input>
                   </br></br>
                   <a data-toggle="modal"  data-target="#testmodal" ng-click="modalReset()" >Advanced Search</a>
                      <!-- start of advanced search -->
                       <div id = "testmodal" class="modal fade" >      <!-- Modal Code Starts for Advansed-Search -->
                           <div class="modal-dialog">
                              <div class="modal-content">
                                        <div >
                                               <h3 align="center">Advanced Search </h3>
                                               <hr>
                                        </div>  
                                       <div class="modal-body">
                                         <div class="row">         
                                          <div class="col-lg-6">
                                             <div class="input-group">
                                               <p>
                                                *Type Comma (,) between all the words you want. </p>
                                                <p>Eg: Apple Iphone , Samsung Galaxy Pro</p>
                                                </br>
                                                 <input type="text" class="prodoAdvancedSearchTextbox" s placeholder="Organization Name [ eg:Prodonus]" id="textBoxOrgName" ng-model="org">
                                     
                                            </div><!-- /input-group --> 
                                            </div>   &nbsp;
                                        </div>    


                                        </br>
                                        <div class="row">         
                                              <div class="col-lg-6">
                                                <div class="input-group">
                                              
                                                    <input type="text" class="prodoAdvancedSearchTextbox" placeholder="Product Name [ eg:Samsung,Nokia ]" id="textBoxProductName" ng-model="product_name">
                                                    
                                               </div><!-- /input-group -->
                                              </div><!-- /.col-lg-6 --> 
                                        </div>    
                                        <br>

                                        <div class="row">         
                                          <div class="col-lg-6"> 
                                            <div class="input-group">
                                                <input type="text" class="prodoAdvancedSearchTextbox"  placeholder="Feature [ eg:JBL Speaker,BOSE Speakers ]" id="textBoxFeatureName"  ng-model="feature" >                                       
                                             </div><!-- /input-group -->
                                          </div><!-- /.col-lg-6 -->
                                        </div>    
                                    
                                            <br>
                                        <div class="row">         
                                          <div class="col-lg-6">
                                             <div class="input-group">
                                               <input type="text" class="prodoAdvancedSearchTextbox" placeholder="Category [ eg:Mobiles,Tablets]" id="textBoxCategoryName" ng-model="category">
                                     
                                            </div><!-- /input-group --> 
                                            </div>   &nbsp;
                                        </div>    

                                             <br> 
                                      <div class="row">          
                                         <div class="col-lg-6">
                                            <div class="input-group">
                                               <input type="text" placeholder="Please Enter Exact   Model Number [ eg:Grang Duos,S4 ]"  ng-model="model_number" id="textBoxModelNumber" class="prodoAdvancedSearchTextbox">
                                    
                                            </div><!-- /input-group -->
                                         </div><!-- /.col-lg-6 -->
                                      </div>    
                                      </br>
                              <!--    <p>Search Criteria:{{search}}</p> -->
                                      <div id="prodo-searchResults">
                                            <u> <h5>{{message}}</h5><u>
                                            <ol>
                                            <li ng-repeat="list in result">
                                            <a ng-click="emitProdle(list.prodle,list.orgid)">{{list.name}}</a>
                                            </li> </ol>   
                                      </div>
                                  </div>  
                                          
                                                
                                  <div class="modal-footer">
                                                <button class="btn btn-danger" data-dismiss="modal" ng-click="modalReset()">Cancel</button>         
                                                 <input type="button" class="btn btn-success" value="Search" ng-click="searchProductData()" id="final" data-dismiss="modal "/>   
                                  </div>        
                                      
                                  </div><!-- /.modal-content -->
                            </div><!-- /.modal-dialog -->
                        </div><!-- /.modal -->
                        

  
 
    <!--End of advanced search  --> 


      </div>
    </div>
  </div>
</div>
