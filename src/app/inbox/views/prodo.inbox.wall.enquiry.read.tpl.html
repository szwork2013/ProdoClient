<div style="padding:40px; opacity: .8;margin-top: 2px;margin-bottom: 1px; color: rgb(80, 74, 74);background-color:#F1F1F1;" class="enquiry-read-container">
	<div class="row">
		<div style="font-size:12px;font-family: 'Gotham SSm A', 'Gotham SSm B', sans-serif; letter-spacing:1px;" class="col-md-1">
			<b>From:</b>
		</div>
		<div style="font-size:12px;font-family: 'Gotham SSm A', 'Gotham SSm B', sans-serif; letter-spacing:1px;" class="col-md-9">
			<p>{{read_enquirymessage.from.username}}</p>
		</div>
	</div>
	<div class="row">
		<div style="font-size:12px;font-family: 'Gotham SSm A', 'Gotham SSm B', sans-serif; letter-spacing:1px;" class="col-md-1">
			<b>Date:</b>
		</div>
		<div style="font-size:12px;font-family: 'Gotham SSm A', 'Gotham SSm B', sans-serif; letter-spacing:1px;" class="col-md-9">
			<p>{{ read_enquirymessage.createdate |  date:'MMM d, y @ h:mm a'}}</p>
		</div>
	</div>
	<div class="row">
		<div style="font-size:12px;font-family: 'Gotham SSm A', 'Gotham SSm B', sans-serif; letter-spacing:1px;" class="col-md-1">
			<b>Subject:</b>
		</div>
		<div style="font-size:12px;font-family: 'Gotham SSm A', 'Gotham SSm B', sans-serif; letter-spacing:1px;" class="col-md-9">
			<p>{{ read_enquirymessage.subject}}</p>
		</div>
	</div>
	<div style="padding:30px;margin-top: 2px;margin-bottom: 1px;background-color:#ffffff;" class="row">
		<div class="col-md-1"></div>
		<div class="col-md-11">
			<div ng-show="ShowEnquiryReplyMessage" style="margin-top:10px;margin-bottom:10px" class="row">
				<div style="margin-bottom:10px" class="col-md-12">
					<div class="btn-toolbar pull-right" role="toolbar">
					  <div class="btn-group"><button style="font-weight:bold;color:white;" type="button" class="btn btn-sm btn-primary" ng-click="replyText(read_enquirymessage.messageid)"><i class="prodo-fa fa fa-location-arrow"></i>Send</button></div>
					  <div class="btn-group"><button style="font-weight:bold;color:white;" type="button" class="prodo-button-theme btn btn-sm"><i class="prodo-fa fa fa-save"></i>Save</button></div>
					  <div class="btn-group"><button style="background-color: rgba(57, 54, 55, 0.95);opacity:.85;font-weight:bold;color:white;" type="button" class="btn btn-sm" ng-click="discard_enquiry_reply()"><i class="prodo-fa fa fa-times-circle"></i>Discard</button></div>
					</div>
					<p class="text-muted"><b>To:</b>&nbsp;{{read_enquirymessage.from.username}}</p>
					<p class="text-muted"><b>Subject:</b>&nbsp;{{read_enquirymessage.subject}}</p>
					<form name="form.enquiryReplyForm" class="css-form">
						<text-angular name="enquiryreply" ng-model="message.reply" ta-toolbar-button-class="texteditor-btn btn btn-default" ta-toolbar="[['h1','h2','h3', 'h4', 'h5', 'h6', 'p', 'quote','bold','italics','underline','ul', 'ol', 'undo', 'redo', 'clear', 'justifyLeft', 'justifyCenter', 'justifyRight']]">
					</form>
				</div>
				<hr size=3 class="prodo-inbox-hr-theme" noshade>
			</div>
		
			<div class="row">
				<div class="col-md-12">
					<blockquote>
					  <p style="text-align:justify;" ng-bind-html="read_enquirymessage.body"></p>
					</blockquote>
				</div>
			</div>		
		</div>
	</div>
</div>
