<!-- Template for Organisation Company Details view wizard-->
<div id="prodo-company-wizard-container" class="prodo-wizard-container container">

  <div class="prodo-wizard">

    <h4 id="prodo-company-heading" class="prodo-wizard-heading">Business</h4>

    <hr class="prodo-wizard-hr" size=3 noshade>
    
    <form id="prodo-form-company" name="OrgCompanyForm" class="prodo-wizard-css-form css-form" ng-submit="" novalidate>
    
      <div class="control-group">

        <select type="text" class="prodo-wizard-form-control form-control" name="orgtype" ng-model="org.orgtype" required>
          <option value="Manufacturer">Manufacturer</option>
          <option value="Company">Company</option>
        </select>
         <div class="error-message-wizard" ng-if="optionErrorMessage!== '' "ng-bind="optionErrorMessage"></div>  
         <!--  <i class="fa fa-check" ng-show="OrgCompanyForm.orgtype.$dirty && OrgCompanyForm.orgtype.$valid"></i> -->
            
        <input type="text" class="prodo-wizard-form-control form-control" name="companyname" ng-model="org.name" placeholder="Business Name" required required popover-placement="right" popover="Organization name can only have characters" popover-trigger="mouseenter" id="orgName"/>
        <div class="error-message-wizard" ng-if="errorOrgName !== '' " ng-bind="errorOrgName"></div>   
        <textarea type="textarea" rows=8 class="prodo-wizard-form-control form-control" name="description" ng-model="org.description" placeholder="Business Description" required popover-placement="right" popover="Please enter detailed description regarding your organization" popover-trigger="mouseenter" ng-maxlength="500"></textarea>
        <div class="error-message-wizard" ng-if="errOrgDesc !== '' "ng-bind="errOrgDesc"></div> 
        <div class="error-message-wizard" ng-if="errMessageNote !== '' " ng-bind = "errMessageNote"></div>
        <!-- implement tags typeahead for industry lookup here -->
        <div class="prodo-regTagsWidth">
         <!--  <input type="text" class="prodo-wizard-form-control form-control" name="industry" ng-model="org.industry" placeholder="Industry Domain" /> -->
           <tags-input minTags="1" add-on-blur="true" ng-model="org.industry" list="industrycategories()"  min-length="1"  placeholder="Please enter industry category." popover-placement="right" popover="Press 'Enter' key after entering industry category" popover-trigger="mouseenter"></tags-input>  

        </div>   
       <div class="error-message-wizard" ng-if="errorMessageForInvalidcategory !== ''" ng-bind="errorMessageForInvalidcategory"></div>
        <input type="text" class="prodo-wizard-form-control form-control" name="contractid" ng-model="org.contractid" placeholder="Contract Id" />
        
      </div> 
      
      <button id="prodo-company-wizard-btn" onclick="" class="prodo-wizard-btn btn btn-md btn-primary" ng-click="goToAddress()">Next</button>

    </form>   <!-- prodo-company-form -->

  </div>     
</div>      <!-- prodo-company-container div -->
