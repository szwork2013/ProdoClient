<div style="min-height: 300px; margin-bottom: 20px; margin-top:5px;">
	<div class="display-slider-blog container">

	<!-- when there are no blogs for product -->
		<div ng-show="productblogs.length === 0" class="row container">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<center>
					<p style="font-size:20px; margin: 100px auto;" class="text-success"><strong><em>Currently no blogs available.</em></strong></p>
				</center>
			</div>
			<div class="col-md-2"></div>
		</div>
	<!-- when there are no blogs for product end -->

	<!-- when there are blogs for product -->
		<div ng-show="productblogs.length !== 0" class="row container">
			<div style="margin-bottom:10px; padding:5px; color: #4073CE;" class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<center><h2><em><strong>{{productblogs[0].productname}} Blog's</strong></em></h2></center>
				</div>
				<div class="col-md-2"></div>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<div ng-repeat="blog in productblogs" class="blog-dispalybox-div" style="min-height: 220px;padding-right: 2px; padding-left: 2px; padding-bottom:5px; border: 1px solid #DBDADA; margin:5px; border-radius: 5px;" class="">
	          <center><h4 style="padding: 3px; margin-bottom:0px;" class="truncated-product-name"><strong><em>{{blog.title}}</em></strong></h4></center>
	          <div style="padding: 5px; margin: 1px auto;" class="row">
							<div style="padding: 5px; margin: 5px auto;" class="col-md-7">
								<div style="" class="row">
									<div style="padding-left: 25px; padding-right: 5px;" class="col-md-3">
										<img style="width:75%; height:60px;" ng-src="{{blog.profile_pic.image}}" src="../assets/images/if_no_org_images_available.jpg">
									</div>
									<div style="padding-left: 0px;" class="col-md-9">
										<div><em><strong>Posted by:</strong></em>&nbsp;&nbsp;&nbsp;{{blog.postedby}}</div>
										<div class="">
											<ul style = "margin-left:0%;padding-left:0%; margin:5px;">
							          <li ng-repeat = "list in blog.category"   class="prodo-categoryTags">
							            <span ng-bind="list"></span>
							          </li>
							        </ul>
										</div>
									</div>
								</div>
							</div>
							<div style="padding: 5px; margin: 5px auto;" class="col-md-5">
								<div class="row">
									<div class="col-md-12">
										<div><em><strong>Posted on:</strong></em>&nbsp;&nbsp;&nbsp;{{blog.datepublished | date:'MMM d, y'}}</div>
									</div>
								</div>
							</div>
						</div>
							
						<div style="margin:10px auto;" class="row">
							<div class="col-md-12">
					  		<div ng-show="blog.blog_images.length == 1" ng-repeat="images in blog.blog_images" style="">
									<img style="width:100%; height:180px;" ng-src="{{images.image}}" class="img-rounded">
								</div>
							</div>
						</div>	
	          
	          <div style="margin:10px auto;" class="row container">
		          <div class="col-md-12" style="font-size:13px; padding: 5px; text-align:justify;height: 110px">
		          	<p ng-bind-html="blog.content.substring(0,350)"></p><a href="" ng-click="viewProductBlog(blog.prodle, blog.blogid)" class="pull-right">...Read More</a>
		          </div>
		        </div>  
	        </div>
		     
				</div>
				<div class="col-md-2"></div>
			</div>	
		</div>
	<!-- when there are blogs for product end -->
	
	</div>
</div>
