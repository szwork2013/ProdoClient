    <table  id="prodo-ProductFeatureTable"  >
        <tr id="prodo-productbnd" style="background-color: white" >
            <td  >Model No </td>
            <td><input name="PF_modelno" id="prodo-product-features_textfield" class="form-control" required type="text" ng-model="warranty.modelno"   style="float: right ; "  /></td>
<!--             <span class="error" ng-show=" warrantyForm.PF_modelno.$error.required">
            Required!</span>-->

        <tr>
            <td  >Date of purchase</td>

            <td> 
                <form name="tstest">
                    <a href="javascript:show_calendar('document.tstest.timestamp', document.tstest.timestamp.value);">

                               padding-right: 20px; background-position:right; " placeholder="Date" name="timestamp" value="">
                    </a>
                </form>
                <!--<input  id="prodo-product-features_textfield" placeholder="Date"   class="form-control" ng-model="warranty.dateofpurchase" style="float: right" /></td>-->

            <td  >Invoice no</td>
            <td><input id="prodo-product-features_textfield" type="text" class="form-control" ng-model="warranty.innvoiceno" style="float: right" /></td>
        </tr>
        <tr ><td colspan="4">
                <br>
                <button class="btn btn-info" style="width: 550px;" ng-click=" ">Save</button>
            </td>
        </tr>
    </table>
