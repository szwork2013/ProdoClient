<div id="prodo-comment-fixed" style="" >
    <br>

    <table  id="prodo-ProductFeatureTable"  >
        <tr id="prodo-productbnd" style="background-color: white" >
            <td  >Model No </td>
            <td><input id="prodo-product-features_textfield" class="form-control"  type="text" ng-model="warranty.modelno"   style="float: right" /></td>

            <td  >Serial No</td>
            <td><input id="prodo-product-features_textfield" type="text" class="form-control" ng-model="warranty.serialno" style="float: right" /></td>

        </tr>
        <tr>
            <td  >Date of purchase</td>
            <td><input  id="prodo-product-features_textfield" placeholder="Date"  ng-model="date" ui-date  class="form-control" ng-model="warranty.dateofpurchase" style="float: right" /></td>

            <td  >Invoice no</td>
            <td><input id="prodo-product-features_textfield" type="text" class="form-control" ng-model="warranty.innvoiceno" style="float: right" /></td>
        </tr>
        <tr ><td colspan="4">
                <br>
                <button class="btn btn-info" style="width: 550px;" ng-click=" ">Save</button>
            </td>
        </tr>
    </table>
