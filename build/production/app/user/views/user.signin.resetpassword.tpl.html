<!-- User reset password template -->
<div id="prodo-view-resetPassword">
 
  <form id="prodo-form-resetPassword" name="resetPasswordForm" class="css-form" ng-submit="resetpassword()" novalidate>
	    <div class="control-group">

	      <h4 id="prodo-forgotPassword-heading">Reset Password</h4>
	      <div prodo-alert-message></div>
	      <input id="prodo-input-resetPassword" type="password" name="currentpassword" class="form-control" placeholder="Current Password" required ng-model="user.currentpassword" /><i class="fa fa-check" ng-show="resetPasswordForm.currentpassword.$dirty && resetPasswordForm.currentpassword.$valid" ></i>  
	         
	  
	      <input id="prodo-input-resetPassword" type="password" class="form-control" id="newpassword" name="newpassword" placeholder="New Password" ng-model="user.newpassword" prodonus-password-validate required><i class="fa fa-check" ng-show="resetPasswordForm.newpassword.$dirty && resetPasswordForm.newpassword.$valid" ></i>
	         

	      <input id="prodo-input-resetPassword" type="password" class="form-control" id="confirmnewpassword" name="confirmnewpassword" placeholder="Confirm Password" ng-model="user.confirmnewpassword" prodonus-password-check="newpassword" required/><i class="fa fa-check" ng-show="resetPasswordForm.confirmnewpassword.$dirty && resetPasswordForm.confirmnewpassword.$valid" ></i> 
	        
	    </div>  

	    	<button id="prodo-button-resetPassword" class="btn btn-sm btn-primary">Submit</button>
	    	<div prodo-spinner></div>
  </form>
</div>
