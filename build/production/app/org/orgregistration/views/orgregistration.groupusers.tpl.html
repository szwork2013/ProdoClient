<!-- Template for Organisation Group Users Details view wizard-->
<div id="prodo-groupuser-wizard-container" class="prodo-wizard-container container">

  <div class="prodo-wizard">

    <h4 id="prodo-groupuser-heading" class="prodo-wizard-heading">Group User</h4>

    <hr class="prodo-wizard-hr" size=3 noshade>

    <form id="prodo-form-groupuser" name="OrgGroupuserForm" class="prodo-wizard-css-form css-form" ng-submit="" novalidate>
    <p class="error-message"><small>{{errmessage}}</small></p>
      <div class="control-group">

        <input type="text" name="groupname" class="prodo-wizard-form-control form-control" placeholder="Group Name" ng-model="org.grpname"  autofocus />

        <input name="invites" type="text" class="prodo-wizard-form-control form-control" placeholder="Send invites (Company emailId's separated by comma" ng-model="org.invites" />
        <div class="error-message-wizard" ng-if="nameErrorMessage !== ''" ng-bind = "nameErrorMessage"></div>
        <div class="error-message-wizard" ng-if="emailErrorMessage !== ''" ng-bind = "emailErrorMessage"></div>

      </div>

    <!--   <button class="prodo-wizard-btn btn btn-md btn-primary" type="submit" ui-sref="prodo.orgregistration.address">Previous</button> -->
      <button class="prodo-wizard-btn btn btn-md btn-primary" type="submit" ui-sref="prodo.orgregistration.address" ng-click="goToAddresss()">Previous</button>
      <button class="prodo-wizard-btn btn btn-md btn-primary"  onclick=""  type="submit" ng-click="goToState()">Next</button>

    </form>   <!-- prodo-groupusers-form -->
      
  </div>

</div>   <!-- prodo-groupusers-container div -->
