<!-- Prodonus SignUp View Template -->
<div id="prodo-view-signup" ng-controller="UserRegistrationController">
  <form id="prodo-form-signup" name="signupForm" class="css-form" ng-submit="signup()" novalidate>

    <div class="control-group">

      <h4 id="prodo-signup-heading">Talk About Your Products</h4>
       
        <input id="prodo-form-input-username-signup" name="username" class="form-control" type="text" placeholder="UserName" ng-model="user.username" prodo-unique required /><i class="fa fa-check" ng-show="signupForm.username.$dirty && signupForm.username.$valid"></i>

        <input id="prodo-form-input-signup" name="email" class="form-control" type="email" placeholder="Email" required ng-model="user.email" /><i class="fa fa-check" ng-show="signupForm.email.$dirty && signupForm.email.$valid"></i>
      
        <input id="prodo-form-input-signup" type="password" class="form-control" id="password1" name="password" placeholder="Password" ng-model="user.password" prodonus-password-validate required><i class="fa fa-check" ng-show="signupForm.password.$dirty && signupForm.password.$valid" ></i>

        <div vc-recaptcha theme="custom" key="6LdDj-oSAAAAAB8dXvPFoG9H9ygL_C-9l4V7lLP7" id="recaptcha_container">
          <div id="recaptcha_image"></div>
          <div id="recaptcha_response_field-input-group" class="input-group">
            <input type="text" id="recaptcha_response_field" name="recaptcha_response_field" placeholder="Enter what you see" class="form-control" required />
            <div class="input-group-btn">
              <button id="recaptcha_reload_button" type="button" tooltip="Refresh" tooltip-placement="bottom" class="btn btn-default btn-recaptcha" onclick="Recaptcha.reload()"><i class="fa fa-refresh fa-spin"></i></button>
              <button id="recaptcha_audio_button" type="button" tooltip="Play Audio" tooltip-placement="bottom" class="btn btn-default btn-recaptcha" onclick="Recaptcha.switch_type('audio')"><i class="fa fa-volume-up"></i></button>
              <button type="button" tooltip="Captcha image" tooltip-placement="bottom" class="btn btn-default btn-recaptcha" onclick="Recaptcha.switch_type('image')"><i class="fa fa-picture-o"></i></button>
            </div><!-- /btn-group -->
          </div><!-- /input-group -->
        </div>
        
        <p style="width: 370px;" id="prodo-general-terms">By clicking Sign Up, you agree to our<a ui-sref="messageContent.privacy" id="prodo-general-terms-link" class="link"> Terms</a>&nbsp;and &nbsp;<a ui-sref="messageContent.terms" id="prodo-general-terms-link" class="link">Privacy Policy</a>.</p>

    </div>  
    <div ng-show="(signupForm.username.$dirty && signupForm.username.$invalid) || (signupForm.email.$dirty && signupForm.email.$invalid) || (signupForm.password.$dirty && signupForm.password.$invalid) || (signupForm.$invalid && signupForm.submitted)" style="width:250px; min-height: 30px; border-radius: 2px; margin: 10px auto; display: block; text-align:left; font-size: 12px;" class="alert alert-danger">
      <ul style="list-style-type: disc;">
        <li ng-show="(signupForm.username.$dirty && signupForm.username.$invalid && signupForm.submitted) || (signupForm.username.$invalid && signupForm.submitted) || (signupForm.username.$dirty && signupForm.username.$error.required)">Username is required</li>
        <li ng-show="signupForm.username.$error.nametaken">Username already taken</li>
        <li ng-show="(signupForm.email.$dirty && signupForm.email.$invalid && signupForm.submitted) || (signupForm.email.$invalid && signupForm.submitted) || (signupForm.email.$dirty && signupForm.email.$error.required)">Email is required</li>
        <li ng-show="signupForm.email.$error.email && signupForm.email.$dirty">Enter valid emailid</li>
        <li ng-show="signupForm.password.$dirty && signupForm.password.$error.required && signupForm.password.$invalid">Password should contain atleast 6 characters, a number, alphabet and special symbol</li>
      </ul>
    </div>
 
    <button id="prodo-form-button-signup" class="btn btn-sm btn-primary">Sign Up &nbsp; &nbsp; <div prodo-spinner></div></button>
    

  </form>

</div>
