<div style="margin: 30px auto;" id="" class="container">

	<h5><strong>Broadcast Your Message Here</strong></h5>
	<textarea name="message" type="textarea" class=" form-control" ng-model="broadcast.message" placeholder="Enter broadcast message here" required></textarea>

	<button class="btn btn-info btn-sm pull-right" style="border-radius: 10px; margin: 5px;" ng-click="broadcast()"><i class="fa fa-share"></i>Broadcast</button>

</div>
